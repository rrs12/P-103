 <html>

 <head>
   <title>Image recognition</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>   
 </head>

 <body>
   <div class="container">

     <center>

       <br><br>

       <p style="font-size: 3rem;" class="midnight"><b>Model is trained to identify the following objects: </b></p>

       <label>Webcam View - </label>
       <h3>Mother</h3>
       <hr>
       <h3>Father</h3>
       <hr>
       <h3>Brother</h3>
       <hr>
       <h3>Sister</h3>
       <div id="camera"></div>
       <br>
       <div id="result">
         <img src="" id="captured_image">
       </div>
       <br>
       <button class="btn1" onclick="take_snap()">Capture Image</button>
       <br>
       <br>

       <button class="btn1" onclick="identify()">Identify Image</button>
       <br>
       <br>
       <p id="object" style="font-size: 22px;">Object : </p>
       <p  id="accuracy"style="font-size: 22px;">Accuracy : </p>
     </center>

   </div>
   <script src="main.js"></script>
   
 </body>

 </html>
